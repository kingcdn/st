{% include("html/keywords_ads"|common) %}
{% if not keywords_ads %}
    {% for ad in site.ads_top %}
        {% if ad.link.img.bar %}
            <div>
                <a href="{{ ad.link.url }}" target="_blank">
                    <img style="width:100%;" src="{{ ad.link.img.bar }}"/>
                </a>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
