{% if video.has_cover %}
    <div class="video_left">
        <img class="data-cover" alt="{{ title }} 来自 {{ site.name }}" data-cover="{{ video.cover_txt }}" style="background-color: grey;width: 100%"/>
    </div>
{% endif %}
<div class="video_right">
    {{ site.sobj.meta_desc(video,site)|br|baidu|safe }}
    <p class="video_desc_pan">
        {{ video_desc|br|baidu|safe }}
    </p>
</div>
