<div class="item block shadow timeline_ad" style="animation-delay: 0ms;">
    <a href="{{ ad.link.url }}" target="_blank">
        <div class="palette data-cover" style="background-color:grey" data-cover="{{ ad.link.img.poster }}">
            <div class="video_tag" style="background-color: red;color: white;">
                {{ ad.link.tag }}
            </div>
        </div>
    </a>
    <div class="like">
        <a href="{{ ad.link.url }}" target="_blank">【{{ad.link.name}}】{{ ad.link.desc }}</a>
    </div>
</div>
