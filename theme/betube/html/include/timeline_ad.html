<div class="col-xs-6 col-sm-3 col-md-2 timeline_ad">
    <a href="{{ ad.link.url }}" target="_blank">
        <div class="item">
            <div class="image">
                <div style="background-color: grey" class="data-cover" data-cover="{{ ad.link.img.poster }}"></div>
                <span class="prev_num">
                    <img data-cover="{{ ad.link.img.icon }}"  class="data-cover" style="width: 30px">
                </span>
            </div>
            <div class="title">【{{ad.link.name}}】{{ ad.link.desc }}</div>
        </div>
    </a>
</div>
