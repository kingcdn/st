<figure class="timeline">
    <div class="pos">
        <a href="/v/{{ video.id }}.html" target="_blank" title="{{ video.name }}">
            <img data-cover="{{ video.cover_txt }}" class="data-cover lazy" alt="{{ video.name }}" target="_blank">
            <p><span>
                {% if(keyword) %}
                    {{ keyword }}
                {% else %}
                    {{ video.time_format }}
                {% endif %}
            </span></p>
        </a>
    </div>
    <a href="/v/{{ video.id }}.html" target="_blank" title="{{ video.name }}">
        <figcaption>
            {{ video.name }}
        </figcaption>
    </a>
</figure>
