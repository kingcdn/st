<figure class="timeline_ad">
    <div class="pos">
        <a href="{{ ad.link.url }}" target="_blank" title="{{ ad.name }}">
            <img class="data-cover lazy" data-cover="{{ ad.link.img.poster }}" alt="{{ ad.name }}">
            <p><span>
               {{ ad.name }}
            </span></p>
        </a>
    </div>
    <a href="{{ ad.link.url }}" target="_blank" title="{{ ad.link.desc }}">
        <figcaption>
            【{{ad.link.name}}】{{ ad.link.desc }}
        </figcaption>
    </a>
</figure>
