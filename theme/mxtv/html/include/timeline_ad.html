<div class="col-xs-6 col-sm-2 col-md-2 timeline_ad">
    <a href="{{ ad.link.url }}" target="_blank">
        <div class="item">
            <div class="image">
                <div style="background-color: grey;" class="data-cover" data-cover="{{ ad.link.img.poster }}"></div>
                <span class="prev_num">
                    {% if ad.link.tag %}
                        <div class="title">
                            <span
                                    style="background-color: red;color: white;border-radius: 4px;padding: 1px 4px;font-size: 10px;margin-right: 2px;">{{ ad.link.tag }}</span>
                        </div>

                    {% endif %}
                </span>
            </div>
            <div class="title">【{{ ad.link.desc }}】{{ ad.link.name }}</div>
        </div>
    </a>
</div>
